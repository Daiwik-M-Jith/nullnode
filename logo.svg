<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="250" cy="250" r="240" fill="none" stroke="url(#logoGradient)" stroke-width="3" opacity="0.3"/>
  
  <!-- Outer circle with slash -->
  <circle cx="250" cy="250" r="180" fill="none" stroke="url(#logoGradient)" stroke-width="8" filter="url(#glow)"/>
  
  <!-- Diagonal slash through circle -->
  <line x1="150" y1="150" x2="350" y2="350" stroke="url(#logoGradient)" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Inner geometric design -->
  <path d="M 250 150 L 300 200 L 250 250 L 200 200 Z" fill="url(#logoGradient)" opacity="0.3"/>
  <path d="M 250 250 L 300 300 L 250 350 L 200 300 Z" fill="url(#logoGradient)" opacity="0.5"/>
  
  <!-- Central dot -->
  <circle cx="250" cy="250" r="15" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Corner accents -->
  <circle cx="250" cy="70" r="5" fill="#00ff88" opacity="0.8"/>
  <circle cx="70" cy="250" r="5" fill="#00ccff" opacity="0.8"/>
  <circle cx="430" cy="250" r="5" fill="#00ff88" opacity="0.8"/>
  <circle cx="250" cy="430" r="5" fill="#00ccff" opacity="0.8"/>
</svg>
